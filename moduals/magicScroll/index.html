	  	<script type="text/javascript">
	  		var controller;
	  		if (Modernizr.touch) {
	  			var myScroll;
	  			 	  			// init the controller
	  			controller = new ScrollMagic({
		  			container: "#content-wrapper",
		  			globalSceneOptions: {
		  				triggerHook: "onLeave"
		  			}
		  		});
	  		} else {
	  			// init the controller
		  		controller = new ScrollMagic({
		  			globalSceneOptions: {
		  				triggerHook: "onLeave"
		  			}
		  		});
	  		}

	  	</script>
		 
			 
		<section id="tweens">
			<h3>fade</h3>
			 
			 
			 
			 
			 
			<script type="text/javascript">
				var sceneOptions = {duration: 100, offset: -200};
				var elements = $("#tweens h3");

				// fade
				new ScrollScene(sceneOptions)
					.addTo(controller)
					.triggerHook("onCenter")
					.triggerElement(elements[0])
					.setTween(TweenMax.from(elements[0], 1, {autoAlpha: 0}));
 			</script>
			
			
			
			
			
			
		</section>
